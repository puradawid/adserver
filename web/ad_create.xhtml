<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <c:if test="${(authBean.logged != null) and (authBean.logged.credencials == 'ADM' or authBean.logged.credencials == 'CLI')}">
            <h:form>
                Link: <h:inputText value="#{adBean.current.referer}" /> <br/>
                Category: <h:inputText value="#{adBean.current.category.name}" /> <br />
                Content: <h:inputText value="#{adBean.current.content}" /> <br />
                Content Type:<h:inputText value="#{adBean.current.contentType}" /> <br />
                Orientation:<h:inputText value="#{adBean.current.orientation}" /> <br />
                <c:if test="#{authBean.logged.credencials == 'ADM'}">
                User: <h:inputText value="#{adBean.current.user.email}" /> <br />
                </c:if>
                <h:commandButton value="Cancel" action="#{adBean.toList()}" />
                <h:commandButton value="Create" action="#{adBean.create()}" />
            </h:form>
            </c:if>
        </ui:define>
    </ui:composition>
</html>
