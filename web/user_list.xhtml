<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <c:if test="${(authBean.logged != null) and (authBean.logged.credencials == 'ADM')}">
            <h:form>
                <h:dataTable value="#{userBean.dataModel}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText>ID</h:outputText>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText>Email</h:outputText>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText>First name</h:outputText>
                        </f:facet>
                        <h:outputText value="#{item.first_name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText>Second name</h:outputText>
                        </f:facet>
                        <h:outputText value="#{item.second_name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText>Telephone</h:outputText>
                        </f:facet>
                        <h:outputText value="#{item.telephone}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText>Actions</h:outputText>
                        </f:facet>
                        <h:commandButton action="#{userBean.prepareView()}" value="view" />
                        <h:commandButton action="#{userBean.prepareEdit()}" value="edit" />
                        <h:commandButton action="#{userBean.prepareDelete()}" value="delete" />
                    </h:column>
                </h:dataTable>
                <h:commandButton action="#{userBean.prepareRegister()}" value="Register" />
                <h:commandButton action="#{userBean.recreateModel()}" value="Recreate" />
            </h:form>
            </c:if>
        </ui:define>
    </ui:composition>
</html>
