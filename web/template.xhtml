<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">AdServer</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <c:if test="${authBean.logged != null}">
                    Logged as: ${authBean.logged.email} <br />
                        <h:form>
                            <c:if test="${authBean.logged.credencials == 'ADM'}">
                                <h:commandButton action="user_list" value="Users" /> <br />
                                <h:commandButton action="ad_list" value="Ads" /> <br /> 
                            </c:if>
                            <h:commandButton action="#{authBean.logout()}" value="Logout" />
                            <br />
                        </h:form>
                    </c:if>
                    <c:if test="${authBean.logged == null}">
                        <h:form> <h:commandLink action="login">Login</h:commandLink> </h:form>
                    </c:if>
                    
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
